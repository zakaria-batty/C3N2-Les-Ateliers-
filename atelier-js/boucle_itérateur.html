<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>boucle while avec itérateur</title>
</head>
<body>
    <script>
           //boucle while avec itérateur
       var i = 0;
       var br = "<br>";
       while (i <= 10) {
    document.write(i + br);
    i++;
      }

    </script>
</body>
